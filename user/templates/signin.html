<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static '/img/Bin2Bin.png' %}" type="image/x-icon">
    <title>Bin2Bin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    </head> 
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    {{error}}
    <div class="container" style="max-width: 400px;">
        <div class="card shadow-sm">
             <div class="card-body">
                <img src="/static/img/1000054495.png" alt="Logo" class="img-fluid mx-auto d-block w-75" style="width: 100px; height: auto;">
                
                <h3 class="text-center mb-4">Iniciar sesión</h3>
                <form action="/signin/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 mt-2">
                        <input type="text" class="form-control " name="username" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3 mt-2">
                        <input type="password" class="form-control " name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 offset-md-3 w-50">Entrar</button>
                    <div class="offset-md-2 mt-3">
                        <p>¿no tienes cuenta? <a href="{% url 'signup' %}" class="link-info">créala aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
