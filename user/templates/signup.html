{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Bin</title>
    <link rel="icon" href="media/imagenes/logoBin2Bin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container card card-body mt-10">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-10">
                <h1 class="text-center">Bienvenido a Bin2bin</h1>
                <h5 class="text-center">Por favor crea tu cuenta</h5>

                <form action="/signup/" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {{form1}}
                    <div class="form-row">
                        <div class="position-relative">
                            <label for="username" class="mt-5">Nombre de usuario</label>
                            <input type="text" class="form-control mt-1" name="username" id="username"
                                placeholder="Escribe tu nombre de ususario" required>
                            <div class="valid-tooltip">
                                Perfecto!
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="nombre" class="mt-4">Nombre:</label>
                            <input type="text" class="form-control mt-1" name="nombre" id="nombre" placeholder="Escribe tu nombre"
                                required>
                            <div class="valid-tooltip">
                                Perfecto!
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="apellido" class="mt-4">Apellido:</label>
                            <input type="text" class="form-control mt-1" name="apellido" id="apellido" placeholder="Escribe tu apellido"
                                required>
                            <div class="valid-tooltip">
                                Perfecto!
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="email" class="mt-4">Email:</label>
                            <input type="email" class="form-control mt-1" name="email" id="email" placeholder="pedropascal@gmail.com"
                                required>
                            <div class="valid-tooltip">
                                Perfecto!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="position-relative">
                            <label for="password1" class="mt-4">Contraseña:</label>
                            <input type="password" class="form-control mt-1" name="password1" id="password1" minlength="8"
                                placeholder="***********" required>
                            <div class="invalid-tooltip">
                                Por favor ingrese una contraseña válida.
                            </div>
                        </div>
                        <div class="position-relative">
                            <label for="password2" class="mt-4">Confirmar contraseña:</label>
                            <input type="password" class="form-control mt-1" name="password2" id="password2" minlength="8"
                                placeholder="***********" required>
                            <div class="invalid-tooltip">
                                Por favor confirme su contraseña.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary offset-md-4 my-3" type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>

</html>
